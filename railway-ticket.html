<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>【火车票】火车票查询</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/railway-ticket.css" type="text/css" />
</head>
<body>
  <div class="ticket-page">
      <header class="header top-header">
          <h1 class="header-title">火车票</h1>
          <a href="index.html">
              <span class="ticket-back"></span>
          </a>
      </header>
      <div class="railway-ticket-content">
          <div class="ticket-bg-image"></div>
          <div class="search-box">
              <div class="ticket-station">
                <a role="button" class="am-button">
                    <span>北 京</span>
                </a>
                <a role="button" class="am-button">
                    <img src="image/railway-ticket-2.png">
                </a>
                  <a role="button" class="am-button">
                      <span>上 海</span>
                  </a>
              </div>
              <div class="ticket-time">
                  <a role="button" class="am-button">
                      <span class="date">7月9日</span>
                      <span class="week">周二（今天）</span>
                  </a>
              </div>
              <div class="high_speed_rail">
                  <a role="button" class="am-button option">
                      <span class="select-tip"></span>
                      <span class="tip">只看高铁/动车</span>
                  </a>
              </div>
              <a role="button" class="search-btn am-button">
                  <span>搜 索</span>
              </a>
          </div>
          <ul class="btn-list">
              <li>
                  <a role="button" class="am-button item">
                      <div class="ticket-icon grab"></div>
                      <span>抢 票</span>
                  </a>
              </li>
              <li>
                  <a role="button" class="am-button item">
                      <div class="ticket-icon intl"></div>
                      <span>火车境外</span>
                  </a>
              </li>
              <li>
                  <a role="button" class="am-button item">
                      <div class="ticket-icon order"></div>
                      <span>我的订单</span>
                  </a>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
