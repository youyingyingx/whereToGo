<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>专车·自驾【去哪儿旅行网】</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/special-car.css" type="text/css" />
</head>
<body>
  <div class="special-car-content">
      <div class="special-car-header">
          <div class="car-1">
            <img src="image/specailcar-1.jpg">
          </div>
          <div class="car-index-back">
              <a href="index.html" class="back">
                  <span class="car-back"></span>
                  <span class="back-2"></span>
              </a>
          </div>
          <div class="car-index-gift">
              <a href="#" class="gift">
                  <img src="image/specialcar-gift.png">
              </a>
          </div>
      </div>
      <div class="special-car-main">
          <h2 ft="b 16">国内用车</h2>
          <ul class="car-nav-list">
              <li>
                  <a href="#" class="car-icon">
                      <img src="image/specialcar-2.png">
                  </a>
                  <p>国内接送机</p>
              </li>
              <li>
                  <a href="#" class="car-icon">
                      <img src="image/specialcar-3.png">
                  </a>
                  <p>国内租车</p>
              </li>
          </ul>
          <h2 ft="b 16">境外用车</h2>
          <ul class="car-nav-list">
              <li>
                  <a href="#" class="car-icon">
                      <img src="image/specialcar-4.png">
                  </a>
                  <p>境外租车</p>
              </li>
              <li>
                  <a href="#" class="car-icon">
                      <img src="image/specialcar-5.png">
                  </a>
                  <p>境外接送机</p>
                  <span class="car-ico-tip">
                      1元享
                  </span>
              </li>
              <li>
                  <a href="#" class="car-icon">
                      <img src="image/specialcar-6.png">
                  </a>
                  <p>境外包车游</p>
              </li>
          </ul>
      </div>


  </div>
</body>
</html>
