<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>外币兑换</title>
	<link rel="stylesheet" type="text/css" href="css/exchange.css">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>
<body>
	<div id="register">
		<div class="overall">
			<header class="header">
				<div class="ico">
					<img src="image/index-back.png">
				</div>
			</header>
			<div class="gd2">
			    <div class="shop">
			    	<div class="shop-img">
			    		<img src="image/e-dg1.png">
			    	</div>
			    	<div class="my-title">
			    	     今日汇率
			    	</div>
			    </div>
			    <div class="shop">
			    	<div class="shop-img">
			    		<img src="image/e-dg2.png">
			    	</div>
			    	<div class="my-title">
			    		兑换须知
			    	</div>
			    </div>
			    <div class="shop">
			    	<div class="shop-img">
			    		<img src="image/e-dg3.png">
			    	</div>
			    	<div class="my-title">
			    		我的订单
			    	</div>
			    </div>
			    <div class="shop">
			    	<div class="shop-img">
			    		<img src="image/e-dg4 .png">
			    	</div>
			    	<div class="my-title">
			    		推荐好友
				   </div>
			    </div>
            </div>
			<div class="content">
				<div class="none">
			    </div>
				<div class="text">
					<div class="from-conter">
						<div class="money-img">
							<img src="image/usd.png">
						</div>
						<div class="money-text">
							美元 USD
						</div>
						<div class="m-arrow">
							<i class="m-ico"></i>
						</div>
					</div>
					<div class="from-conter">
						<div class="ad-text">
							上海  携程浦东机场T1国际出发取钞点
						</div>
						<div class="m-arrow">
							<i class="m-ico"></i>
						</div>
					</div>
					<div class="from-conter">
						<div class="time-text">
							最早07月02号取钞
						</div>
						<div class="m-arrow">
							<i class="m-ico"></i>
						</div>
					</div>
					
				</div>
				<div class="button">
					<input type="submit" name="" value="立即兑换" class="btn">
				</div>
				<div class="none1">
					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
