<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去哪儿网-酒店</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/hotel.css" type="text/css" />
</head>
<body>
  <div id="root">
      <div class="hotel-header">
          <a href="#">
              <img src="image/hotel-1.jpg" alt="头图">
          </a>
          <a href="index.html">
             <span class="back-index"></span>
          </a>
          <nav class="nearby-hotel">
              <i class="icon-1"></i>
              <p>附近酒店</p>
          </nav>
      </div>
      <div class="hotel-search-box">
          <div class="mh-border-bottom line-tab-box">
              <ul class="mh-tab-base">
                  <li class="item item-on" onclick="myclick(1)">
                      <p class="mh-border-right">国内･港澳台</p>
                      <i class="i" id="i1" style="display: block"></i>
                  </li>
                  <li class="item" id="tab_2" onclick="myclick(2)">
                      <p class="mh-border-right">海外</p>
                      <i class="i"id="i2" style="display: none"></i>
                  </li>
              </ul>
          </div>
          <div class="content" id="content_1" style="display: block">
              <div class="mh-border-bottom city-line">
                  <a href="#" class="icon-logo-1">
                      <img src="image/hotel-2.png">
                  </a>
                  <div class="mlf55 city-selected">北京
                      <a href="#" class="icon right f-right">
                          <img src="image/hotel-6.png">
                      </a>
                  </div>
                  <div class="my-location">
                      <i class="icon-current">
                          <img src="image/hotel-5.png">
                      </i>
                      <p>我的位置</p>
                  </div>
              </div>
              <div class="all-line-click time-select">
                  <a href="#" class="icon-logo-2">
                      <img src="image/hotel-3.png">
                  </a>
                  <ul class="mh-border-bottom">
                      <li>
                          <span class="month">07月</span>
                          <span class="mr5 day">12日</span>
                          <span class="mr5 grey-color">今天</span>
                          <span class="mr5 grey-color">入住</span>
                      </li>
                      <li>
                          <span class="month">07月</span>
                          <span class="mr5 day">13日</span>
                          <span class="mr5 grey-color">明天</span>
                          <span class="mr5 grey-color">离店</span>
                          <span class="grey-color">共1晚</span>
                      </li>
                      <a href="#" class="icon right">
                          <img src="image/hotel-6.png">
                      </a>
                  </ul>
              </div>
              <div class="all-line-click key-word-line">
                  <a href="#" class="icon-search">
                      <img src="image/hotel-4.png">
                  </a>
                  <div class="mh-border-bottom key-word">
                      搜索酒店名、地名、地标
                  </div>
                  <a href="#" class="icon right">
                      <img src="image/hotel-6.png">
                  </a>
              </div>
              <div class="submit-box">
                  <button class="submit">搜索</button>
              </div>
          </div>

          <div class="content" id="content_2" style="display: none">
            <div class="mh-border-bottom city-line">
                <a href="#" class="icon-logo-1">
                    <img src="image/hotel-2.png">
                </a>
                <div class="mlf55 city-selected">阿布扎比
                    <a href="#" class="icon right f-right">
                        <img src="image/hotel-6.png">
                    </a>
                </div>
                <div class="my-location">
                    <i class="icon-current">
                        <img src="image/hotel-5.png">
                    </i>
                    <p>我的位置</p>
                </div>
            </div>
            <div class="all-line-click time-select">
                <a href="#" class="icon-logo-2">
                    <img src="image/hotel-3.png">
                </a>
                <ul class="mh-border-bottom">
                    <li>
                        <span class="month">07月</span>
                        <span class="mr5 day">12日</span>
                        <span class="mr5 grey-color">今天</span>
                        <span class="mr5 grey-color">入住</span>
                    </li>
                    <li>
                        <span class="month">07月</span>
                        <span class="mr5 day">13日</span>
                        <span class="mr5 grey-color">明天</span>
                        <span class="mr5 grey-color">离店</span>
                        <span class="grey-color">共1晚</span>
                    </li>
                    <a href="#" class="icon right">
                        <img src="image/hotel-6.png">
                    </a>
                </ul>
            </div>
            <div class="all-line-click key-word-line">
                <a href="#" class="icon-search">
                    <img src="image/hotel-4.png">
                </a>
                <div class="mh-border-bottom key-word">
                    搜索酒店名、地名、地标
                </div>
                <a href="#" class="icon right">
                    <img src="image/hotel-6.png">
                </a>
            </div>
            <div class="submit-box">
                <button class="submit">搜索</button>
            </div>
        </div>

          <div class="other-link">
              <p class="mh-border-right recent">
                  <a href="#">最近浏览</a>
              </p>
              <p class="order-list">
                  <a href="#">我的订单</a>
              </p>
          </div>
      </div>

  </div>

  <script>
     var myclick=function(v){
         var tabs_i=document.getElementsByClassName("i");
         for(var i=0;i<tabs_i.length;i++){
             var tab_i=tabs_i[i];
             if(tab_i==document.getElementById("i"+v)){
                 tab_i.style.display="block";
             }else{
                 tab_i.style.display="none";
             }
         }
         var contents=document.getElementsByClassName("content");
         for(var i=0;i<contents.length;i++){
             var content=contents[i];
             if(content==document.getElementById("content"+"_"+v)){
                 content.style.display="block";
             }else{
                 content.style.display="none";
             }
         }
     }
  </script>
</body>
</html>
