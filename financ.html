<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>金融聚合页</title>
	<link rel="stylesheet" type="text/css" href="css/financ.css">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>
<body>
	<div id="financ">
		<header class="header">
			<i class="ico"></i>
		</header>
		<div class="content">
			<div class="title-head">
				<div class="htitle">
					<h2 class="tit">赚钱/分期</h2>
					<div class="desc">
						携程金融联合出品
					</div>
				</div>
			</div>
			<div class="main-busline">
				<div class="o-csah">
					<div class="cash c1">
					    <div class="flex-content">
						    <div class="c-header">
							    借去花
						    </div>
						    <div class="dec-content">
							    <div>
								    <div class="title">
									    最高可借（元）	
								    </div>
								    <div class="money">
									    <span>200,000</span>
								    </div>
								    <div class="des">
									    秒到账/循环额度
								    </div>
							    </div>
						    </div>
						    <div class="btn">
							    我要借钱
							    <span class="yo-ico"></span>
						    </div>
					   </div>
				    </div>
				</div>
				<div class="o-csah">
					<div class="cash c2">
					    <div class="flex-content">
						    <div class="c-header">
							    拿去花
						    </div>
						    <div class="dec-content">
							    <div>
								    <div class="title">
									    最高消费额度（元）	
								    </div>
								    <div class="money">
									    <span>200,000</span>
								    </div>
								    <div class="des">
									    低利率先出行后付款
								    </div>
							    </div>
						    </div>
						    <div class="btn">
							    立即领取
							    <span class="yo-ico"></span>
						    </div>
					    </div>
				    </div>
				</div>
				<div class="o-csah">
					<div class="cashs c3 cash">
					    <div class="flex-content">
						    <div class="dec-contents">
							    <div>
								    <div class="moneys">
									    东亚去哪儿
									    <br>
									    联名白金卡
								    </div>
								    <div class="dess">
									    高额度免年费|国内外机票88折
								    </div>
							    </div>
						    </div>
						    <div class="btn">
							    我要借钱
							   <span class="yo-ico"></span>
						    </div>
					    </div>
				     </div>
			     </div>
			</div>
			<div class="select">
				<div class="select-item item1">
					<div class="select-title"></div>
					<div class="img"></div>
					<div class="select-name">拿去花</div>
				</div>
				<div class="select-item item2">
					<div class="select-title">借现金</div>
					<div class="img"></div>
					<div class="select-name">借去花</div>
				</div>
				<div class="select-item item3">
					<div class="select-title">高额度</div>
					<div class="img"></div>
					<div class="select-name">信用卡</div>
				</div>
				<div class="select-item item4">
					<div class="select-title"></div>
					<div class="img"></div>
					<div class="select-name">理财</div>
				</div>
				<div class="select-item item5">
					<div class="select-title"></div>
					<div class="img"></div>
					<div class="select-name">分期优选</div>
				</div>
				<div class="select-item item6">
					<div class="select-title"></div>
					<div class="select-title">任意贷</div>
					<div class="img"></div>
					<div class="select-name">借钱优选</div>
				</div>
				<div class="select-item item7">
					<div class="select-title"></div>
					<div class="img"></div>
					<div class="select-name">闪游卡</div>
				</div>
				<div class="select-item item8">
					<div class="select-title"></div>
					<div class="img"></div>
					<div class="select-name">酒店贷款</div>
				</div>
			</div>
			<div class="operation">
				<h3 class="op-title">优惠活动</h3>
				<div class="op-img left">
					<img src="image/op1.png">
				</div>
				<div class="op-img right">
					<img src="image/op2.png">
				</div>
			</div>
			<div class="card">
				<h3 class="op-title">闪游卡</h3>
				<div class="card-fund">
					<div class="card-left">
						<h4 class="title">最高年化收益
						    <span>2.52%</span>
					    </h4>
					    <p class="subtitle">会赚钱的卡/精选理财</p>
					    <input type="button" name="" value="立即开通" class="btn">
					    
					</div>
					<div class="card-right">
						<img src="image/card.png">
					</div>
				</div>
			</div>
			<div class="foot">
				<img src="image/foot.png">
			</div>
		</div>
		<div class="gd2">
			<div class="shop">
				<div class="shop-img">
					<img src="image/gd1.png">
				</div>
				<div class="shop-title">
				     首页
				</div>
			</div>
			<div class="shop">
				<div class="shop-img">
					<img src="image/gd2.png">
				</div>
				<div class="my-title">
					借去花
				</div>
			</div>
			<div class="shop">
				<div class="shop-img">
					<img src="image/gd3.png">
				</div>
				<div class="my-title">
					分期优选
				</div>
			</div>
			<div class="shop">
				<div class="shop-img">
					<img src="image/gd4.png">
				</div>
				<div class="my-title">
					信用卡
				</div>
			</div>
		</div>
	</div>

</body>
</html>
