<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>注册-去哪儿页面</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>
<body>
	<div id="register">
		<div class="overall">
			<header class="header">
				<span class="arrow"> 
					<i class="ico1"></i>
				</span>
				<div class="title">
					<div class="title-name">
						注册
					</div>
				</div>
			</header>
			<div class="content">
				<div class="text">
					<div class="from-conter">
						<label class="conter-laber">手机号</label>
						<div class="content-container">
							<input type="" name="" placeholder="请输入手机号">
						</div>
					</div>
					<div class="from-conter">
						<label class="conter-laber">图形码</label>
						<div class="content-container">
							<input type="" name="" placeholder="请输入图形码">
							<img src="image/image.jpg">
						</div>
					</div>
					<div class="from-conter">
						<label class="conter-laber">验证码</label>
						<div class="content-container">
							<input type="" name="" placeholder="请输入验证码">
							<div class="test">
								<a href="#">获取验证码</a>
							</div>
							
						</div>
					</div>
				</div>
				<div class="button">
					<input type="submit" name="" value="注册" class="btn">
				</div>
				<div class="char">
					<span>注册即同意去哪儿</span>
					<span>
						<a href="#">用户服务协议</a>
					</span>
					<span>和</span>
					<span>
						<a href="#">隐私政策</a>
					</span>
				</div>
				<div class="footer">
					<div class="select">
					    <span>
						    <a href="#">电脑</a>
					    </span>
					    <span>
						    <a href="#">关于我们</a>
					    </span>
				    </div>
				    <div class="footers">
					    <span> Qunar 京ICP备05021087</span>
				    </div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
