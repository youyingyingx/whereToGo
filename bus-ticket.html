<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>【汽车票·船票】汽车票船票查询</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/bus-ticket.css" type="text/css" />
</head>
<body>
   <div class="bus-ticket-content">
       <div class="bus-ticket-tabs">
           <div class="header-image swiper-container swipe" style="visibility: visible">
               <img src="image/bus-ticket-1.png">
           </div>
           <a href="index.html" class="nav-back">
               <span>
                   <em></em>
               </span>
           </a>
           <a href="#" class="nav-question">
               <span>
                   <em></em>
               </span>
           </a>
           <div class="bus-ticket-items">
               <table class="nav-items">
                   <tbody>
                   <tr>
                       <td>
                           <a href="javascript:void(0)" class="bds-tab">船票</a>
                       </td>
                       <td>
                           <a href="javascript:void(0)" class="active bds-tab">国内/国际汽车票</a>
                       </td>
                       <td>
                           <a href="javascript:void(0)" class="bds-tab">直达景区</a>
                       </td>
                   </tr>
                   </tbody>
               </table>
           </div>
       </div
       <div class="bus-ticket-tips"></div>
       <div class="bus-ticket-searchFrom">
           <form action="" method="get" id="" class="qn_mr15">
               <div class="switch"></div>
               <div class="stations-input">
                   <div class="qn_item">
                       <label class="qn_flabel">始</label>
                       <span class="input_bottom">
                           <input name="form" placeholder="请输入出发城市" type="text" class="qn_input qn_input_form">
                       </span>
                   </div>
                   <div class="qn_item">
                       <label class="qn_flabel">终</label>
                       <span class="input_bottom">
                           <input name="form" placeholder="请输入到达城市" type="text" class="qn_input qn_input_form">
                       </span>
                   </div>
               </div>
               <div class="qn_item qn_arrow_grey">
                   <label class="qn_flabel_date">
                       <span></span>
                   </label>
                   <div class="startDateInput">2019-07-11 周四</div>
                   <input type="hidden" name="date" value="2019-07-11">
               </div>
               <div class="qn_searchbtn">开始搜索</div>
           </form>
       </div>
       <div class="bus-ticket-list">
           <table style="width: 100%;">
               <tbody>
                 <tr>
                     <th style="width: 50%;">
                         <a href="#">
                             <img src="image/bus-ticket-7.png">
                             <p>我的订单</p>
                         </a>
                     </th>
                     <th style="width: 50%;">
                         <a href="#">
                             <img src="image/bus-ticket-8.png">
                             <p>景点门票</p>
                         </a>
                     </th>
                 </tr>
               </tbody>
           </table>
       </div>
   </div>
</body>
</html>
